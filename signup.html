<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Sign Up</title>\n    <script src="https://cdn.supabase.io/rest/v1/supabase.js"></script>\n    <style>\n        .weak { color: red; }\n        .medium { color: orange; }\n        .strong { color: green; }\n    </style>\n</head>\n<body>\n    <h1>Create an Account</h1>\n    <form id="signup-form">\n        <label for="email">Email:</label>\n        <input type="email" id="email" required>\n        <br>\n        <label for="password">Password:</label>\n        <input type="password" id="password" required oninput="checkPasswordStrength()">\n        <span id="password-strength"></span>\n        <br>\n        <button type="submit">Sign Up</button>\n    </form>\n    <script>\n        const supabaseUrl = 'https://your-supabase-url.supabase.co';\n        const supabaseKey = 'your-public-anon-key';\n        const supabase = supabase.createClient(supabaseUrl, supabaseKey);\n\n        document.getElementById('signup-form').addEventListener('submit', async (e) => {\n            e.preventDefault();\n            const email = document.getElementById('email').value;\n            const password = document.getElementById('password').value;\n\n            const { user, error } = await supabase.auth.signUp({\n                email,\n                password,\n            });\n\n            if (error) {\n                alert('Error: ' + error.message);\n            } else {\n                alert('Sign-up successful!');\n            }\n        });\n\n        function checkPasswordStrength() {\n            const password = document.getElementById('password').value;\n            const strengthIndicator = document.getElementById('password-strength');\n            let strength = '';\n\n            if (password.length < 6) {\n                strength = 'Weak';\n                strengthIndicator.className = 'weak';\n            } else if (password.length < 10) {\n                strength = 'Medium';\n                strengthIndicator.className = 'medium';\n            } else {\n                strength = 'Strong';\n                strengthIndicator.className = 'strong';\n            }\n            strengthIndicator.textContent = strength;\n        }\n    </script>\n</body>\n</html>
