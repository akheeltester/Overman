<!DOCTYPE html>
<html>
<head>
  <title>Test Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Test Signup</h2>
  <div id="message"></div>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="testSignup()">Sign Up</button>

  <script>
    const supabase = supabase.createClient(
      'https://pwvyxhtlmozfeqorlnib.supabase.co',
      'sb_publishable_YsCixepPw0lGeBEq7R902g_TeA' // use your full key
    );

    async function testSignup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        document.getElementById('message').innerText = 'Error: ' + error.message;
      } else {
        document.getElementById('message').innerText = 'Success! Check email for confirmation.';
      }
    }
  </script>
</body>
</html>
