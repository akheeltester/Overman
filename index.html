<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKHEEL · home</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* ----- GLOBAL STYLES (same for all pages) ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      background: #faf8f5;
      font-family: 'VT323', monospace;
      color: #1e1e1e;
      font-size: 1.4rem;
      border: 8px solid #1e1e1e;
      min-height: 100vh;
      margin: 1rem;
      padding: 1.5rem;
    }

    h1,
    h2,
    h3,
    .pixel-heading {
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    h1 {
      font-size: 2.2rem;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 2rem;
    }

    .pixel-border {
      border: 4px solid #1e1e1e;
      background: #fff;
      padding: 1rem;
      box-shadow: 4px 4px 0 #1e1e1e;
    }

    button,
    .pixel-btn,
    input[type="submit"],
    .nav-link {
      background: #fff;
      border: 4px solid #1e1e1e;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      box-shadow: 4px 4px 0 #1e1e1e;
      text-decoration: none;
      color: #1e1e1e;
      display: inline-block;
      transition: all 0.05s linear;
    }

    button:hover,
    .pixel-btn:hover,
    input[type="submit"]:hover,
    .nav-link:hover {
      background: #1e1e1e;
      color: #fff;
      transform: translate(4px, 4px);
      box-shadow: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin-bottom: 3rem;
      border-bottom: 4px solid #1e1e1e;
      padding-bottom: 1.5rem;
    }

    .nav-link.active {
      background: #1e1e1e;
      color: #fff;
      transform: translate(4px, 4px);
      box-shadow: none;
      pointer-events: none;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
    }

    footer {
      margin-top: 4rem;
      border-top: 4px solid #1e1e1e;
      padding-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
    }

    /* ----- HOMEPAGE SIGNUP AREA (updated) ----- */
    .signup-area {
      max-width: 700px;
      margin: 3rem auto;
      text-align: center;
    }

    .intro-text {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    /* Contact form styling */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 2rem 0;
      text-align: left;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input,
    .form-group textarea {
      background: #1e1e1e;
      /* black background */
      color: #ffffff;
      /* white text */
      border: 4px solid #1e1e1e;
      padding: 0.8rem 1rem;
      font-family: 'VT323', monospace;
      font-size: 1.4rem;
      width: 100%;
      box-shadow: 4px 4px 0 #1e1e1e;
      outline: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      background: #2e2e2e;
      /* slightly lighter on focus */
      border-color: #ffffff;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Submit button – inverted colours (black bg, white text) */
    .submit-btn {
      background: #1e1e1e;
      color: #ffffff;
      border: 4px solid #1e1e1e;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      padding: 1rem 1.5rem;
      cursor: pointer;
      box-shadow: 4px 4px 0 #1e1e1e;
      width: fit-content;
      margin: 0 auto;
      /* center button */
      transition: all 0.05s linear;
      text-transform: uppercase;
    }

    .submit-btn:hover {
      background: #ffffff;
      color: #1e1e1e;
      transform: translate(4px, 4px);
      box-shadow: none;
    }

    .disclaimer {
      font-size: 1rem;
      border-top: 2px solid #1e1e1e;
      padding-top: 1rem;
      margin-top: 2rem;
    }

    .disclaimer a {
      color: #1e1e1e;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    /* ensure form elements don't overflow on small screens */
    @media (max-width: 600px) {
      .contact-form {
        gap: 1rem;
      }

      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1># AKHEEL.</h1>
    </header>
    <nav>
      <a href="index.html" class="nav-link">HOME</a>
      <a href="timeline.html" class="nav-link">TIMELINE</a>
      <a href="projects.html" class="nav-link">PROJECTS</a>
      <a href="products.html" class="nav-link">PRODUCTS</a>
      <a href="about.html" class="nav-link">ABOUT</a>
    </nav>
    <main>
      <div class="signup-area">
        <p class="intro-text">Hey there! It's me Akheel. Here you can find bit of who I am and what I do. This my sort
          of Digital Land.</p>

        <!-- Updated contact form with black inputs & white text -->
        <form class="contact-form" action="https://formspree.io/f/mjgerjga" method="POST">
          <div class="form-group">
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Your message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send</button>
        </form>

        <p class="disclaimer">By clicking Sign Up you're confirming that you agree with our <a href="#">Terms and
            Conditions</a>.</p>
      </div>
    </main>
    <footer>
      <p>© 2025 PIXELS. – retro Land</p>
    </footer>
  </div>
  <!-- (JavaScript removed because it was conflicting with old button) -->
</body>

</html>
