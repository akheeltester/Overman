backend:
  name: github
  repo: akheeltester/Overman        # ðŸ‘ˆ capital O (match your repo)
  branch: main
  auth_type: implicit               # ðŸ‘ˆ tells CMS to use token from URL

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "timeline"
    label: "Timeline Chapters"
    folder: "data"
    create: true
    format: "json"
    fields:
      - { label: "Year", name: "year", widget: "string" }
      - { label: "Icon (Font Awesome class)", name: "icon", widget: "string" }
      - { label: "Image Label", name: "imageLabel", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
