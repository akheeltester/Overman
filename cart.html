    /* Cart specific styles */
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      border: 4px solid #1e1e1e;
      background: #fff;
      padding: 2rem;
      box-shadow: 8px 8px 0 #1e1e1e;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #1e1e1e;
      padding: 1rem 0;

    .cart-item-info {
      flex: 2;
    }
    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .cart-item-quantity button {
      background: #1e1e1e;
      color: #fff;
      border: 2px solid #1e1e1e;
      width: 30px;
      height: 30px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
    }
    .cart-total {
      font-size: 2rem;
      text-align: right;
      margin: 2rem 0 1rem;
      border-top: 4px solid #1e1e1e;
      padding-top: 1rem;
    }
    .checkout-btn {
      width: 100%;
      background: #1e1e1e;
      color: #fff;
      border: 4px solid #1e1e1e;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      padding: 1rem;
      cursor: pointer;
      box-shadow: 4px 4px 0 #1e1e1e;
    }
    .checkout-btn:hover {
      background: #fff;
      color: #1e1e1e;

      box-shadow: none;

<body>
  <div class="container">
    <header><h1># AKHEEL.</h1></header>
    <nav>
      <a href="index.html" class="nav-link">HOME</a>
      <a href="timeline.html" class="nav-link">TIMELINE</a>

      <a href="cart.html" class="nav-link active">CART</a>
      <a href="about.html" class="nav-link">ABOUT</a>
      <!-- optional user greeting will be added later -->
    </nav>
    <main>
      <div class="cart-container">
        <h2>your cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
          Total: ‚Çπ<span id="cart-total">0</span>
        </div>
        <button id="checkout-button" class="checkout-btn" onclick="proceedToCheckout()">CHECKOUT</button>
      </div>
    </main>
    <footer><p>¬© 2025 AKHEEL. ‚Äì cart</p></footer>
  </div>

  <script>
    // Function to render cart items (called by loadCart)
    window.renderCart = function() {
      const container = document.getElementById('cart-items');
      if (!container) return;
      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('cart-total').innerText = '0';
        return;
      }
      let html = '';
      cart.forEach(item => {
        html += `
          <div class="cart-item">
            <div class="cart-item-info">
              <strong>${item.product_name}</strong><br>
              ‚Çπ${(item.price/100).toFixed(2)} each
            </div>
            <div class="cart-item-quantity">
              <button onclick="changeQty('${item.product_id}', -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQty('${item.product_id}', 1)">+</button>
              <button onclick="removeItem('${item.product_id}')" style="margin-left:1rem;">üóëÔ∏è</button>
            </div>
          </div>
        `;
      });
      container.innerHTML = html;
      const total = (getCartTotal() / 100).toFixed(2);
      document.getElementById('cart-total').innerText = total;
    };

    // Quantity change helpers
    window.changeQty = async function(productId, delta) {
      const item = cart.find(i => i.product_id === productId);
      if (item) {
        const newQty = item.quantity + delta;
        await updateQuantity(productId, newQty);
      }
    };

    window.removeItem = async function(productId) {
      await removeFromCart(productId);
    };

    // Checkout function (will be implemented later)
    window.proceedToCheckout = function() {
      alert('Checkout will be implemented in next step.');
    };
  </script>
</body>
