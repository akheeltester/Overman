    * {

    }

    h1,

      font-family: 'Press Start 2P', cursive;

    h1 {
      font-size: 2.2rem;
    }

    h2 {

      margin-top: 2rem;
    }

    nav {
      display: flex;

      margin-bottom: 3rem;
      border-bottom: 4px solid #1e1e1e;
      padding-bottom: 1.5rem;
    }

    .nav-link {
      background: #fff;
      border: 4px solid #1e1e1e;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      box-shadow: 4px 4px 0 #1e1e1e;
      text-decoration: none;
      color: #1e1e1e;
      transition: all 0.05s linear;
    }

    .nav-link:hover,
    .nav-link.active {
      background: #1e1e1e;
      color: #fff;
      transform: translate(4px, 4px);

    }

    .nav-link.active {
      pointer-events: none;
    }

    .container {

    }

      border-top: 4px solid #1e1e1e;

      text-align: center;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }

    .product-card {
      border: 4px solid #1e1e1e;
      background: #fff;
      padding: 1rem;
      box-shadow: 6px 6px 0 #1e1e1e;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1/1;
      border: 4px solid #1e1e1e;
      background: #cfc1af;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }

    .product-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      border-bottom: 2px solid #1e1e1e;
      padding-bottom: 0.3rem;
    }

    .product-price {
      font-size: 2rem;
      background: #1e1e1e;
      color: #fff;
      padding: 0.2rem 0.8rem;
      display: inline-block;
      align-self: flex-start;
    }

    .buy-btn {
      width: 100%;
      background: #fff;
      border: 4px solid #1e1e1e;
      font-family: 'Press Start 2P', cursive;
      padding: 0.8rem;
      cursor: pointer;
      box-shadow: 4px 4px 0 #1e1e1e;
      font-size: 0.8rem;
    }

    .buy-btn:hover {
      background: #1e1e1e;
      color: #fff;
      transform: translate(4px, 4px);
      box-shadow: none;
    }
  </style>
</head>
