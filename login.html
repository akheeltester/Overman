<!-- login.html -->
<div class="auth-form">
  <h2>log in</h2>
  <div id="error" class="error-message"></div>
  <label for="email">email</label>
  <input type="email" id="email">
  <label for="password">password</label>
  <input type="password" id="password">
  <button onclick="handleLogin()" class="pixel-btn">log in</button>
  <p>No account? <a href="signup.html">sign up</a></p>
</div>
<script>
  async function handleLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const { error } = await supabase.auth.signIn({ email, password });
    if (error) document.getElementById('error').innerText = error.message;
    else window.location.href = 'index.html'; // or cart page
  }
</script>
