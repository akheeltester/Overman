<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIXELS · timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* same global styles as index (copy from above) – keep consistent */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      background: #faf8f5;
      font-family: 'VT323', monospace;
      color: #1e1e1e;
      font-size: 1.4rem;
      border: 8px solid #1e1e1e;
      min-height: 100vh;
      margin: 1rem;
      padding: 1.5rem;
    }

    h1,
    h2,
    h3,
    .pixel-heading {
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    h1 {
      font-size: 2.2rem;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 2rem;
    }

    .pixel-border {
      border: 4px solid #1e1e1e;
      background: #fff;
      padding: 1rem;
      box-shadow: 4px 4px 0 #1e1e1e;
    }

    button,
    .pixel-btn,
    .nav-link {
      background: #fff;
      border: 4px solid #1e1e1e;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      box-shadow: 4px 4px 0 #1e1e1e;
      text-decoration: none;
      color: #1e1e1e;
      display: inline-block;
      transition: all 0.05s linear;
    }

    button:hover,
    .pixel-btn:hover,
    .nav-link:hover {
      background: #1e1e1e;
      color: #fff;
      transform: translate(4px, 4px);
      box-shadow: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin-bottom: 3rem;
      border-bottom: 4px solid #1e1e1e;
      padding-bottom: 1.5rem;
    }

    .nav-link.active {
      background: #1e1e1e;
      color: #fff;
      transform: translate(4px, 4px);
      box-shadow: none;
      pointer-events: none;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
    }

    footer {
      margin-top: 4rem;
      border-top: 4px solid #1e1e1e;
      padding-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
    }

    /* ---------- HORIZONTAL TIMELINE ---------- */
    .timeline-wrapper {
      overflow-x: auto;
      padding: 1rem 0 2rem 0;
      margin-bottom: 3rem;
      cursor: grab;
      scroll-behavior: smooth;
      border-bottom: 4px solid #1e1e1e;
      border-top: 4px solid #1e1e1e;
      background: #efe8dd;
    }

    .timeline-track {
      display: flex;
      gap: 2rem;
      width: max-content;
      padding: 1rem 1rem 2rem 1rem;
    }

    .timeline-node {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 160px;
      background: #fff;
      border: 4px solid #1e1e1e;
      padding: 1.2rem 0.8rem;
      box-shadow: 6px 6px 0 #1e1e1e;
      transition: transform 0.1s;
    }

    .timeline-node:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0 #1e1e1e;
    }

    .timeline-year {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      background: #1e1e1e;
      color: white;
      padding: 0.3rem 0.8rem;
      margin-bottom: 1rem;
    }

    .timeline-image-box {
      width: 100px;
      height: 100px;
      border: 4px solid #1e1e1e;
      background: #d1c3b0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.2rem;
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
    }

    .timeline-image-box span {
      font-size: 0.7rem;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      line-height: 1.2;
    }

    .timeline-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      text-align: center;
      word-break: break-word;
      max-width: 140px;
      border-top: 2px solid #1e1e1e;
      padding-top: 0.5rem;
    }

    /* ---------- QUOTE BOX ---------- */
    .quote-box {
      border: 6px solid #1e1e1e;
      background: #fffee2;
      padding: 2rem;
      margin: 2rem 0 3rem 0;
      box-shadow: 10px 10px 0 #1e1e1e;
      text-align: center;
      position: relative;
    }

    .quote-box i {
      font-size: 2.5rem;
      position: absolute;
      top: -1.2rem;
      left: 1rem;
      background: #1e1e1e;
      color: white;
      padding: 0.4rem 0.8rem;
      border: 4px solid #1e1e1e;
      transform: rotate(-5deg);
    }

    .quote-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      line-height: 1.8;
      margin: 1rem 0;
    }

    .quote-author {
      font-size: 1.6rem;
      border-top: 4px solid #1e1e1e;
      padding-top: 1rem;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1># AKHEEL.</h1>
    </header>
    <nav>
      <a href="index.html" class="nav-link">HOME</a>
      <a href="timeline.html" class="nav-link active">TIMELINE</a>
      <a href="projects.html" class="nav-link">PROJECTS</a>
      <a href="products.html" class="nav-link">PRODUCTS</a>
      <a href="about.html" class="nav-link">ABOUT</a>
    </nav>
    <main>
      <h2>⏳ horizontal timeline</h2>
      <div class="timeline-wrapper" id="timelineWrapper">
        <div class="timeline-track" id="timelineTrack"></div>
      </div>

      <!-- favorite quote box (unchanged) -->
      <div class="quote-box">
        <i class="fas fa-quote-left"></i>
        <div class="quote-text">“The future is already here – it's just not evenly distributed.”</div>
        <div class="quote-author">— William Gibson</div>
      </div>
      <p style="text-align:right; font-size:1.2rem;">⭐ all‑time favourite</p>
    </main>
    <footer>
      <p>© 2025 PIXELS. – retro Land</p>
    </footer>
  </div>

  <script>
    // Fetch timeline data and build the nodes
    fetch('data/timeline.json')
      .then(response => response.json())
      .then(data => {
        const track = document.getElementById('timelineTrack');
        track.innerHTML = ''; // clear any placeholder
        data.forEach(item => {
          const node = document.createElement('div');
          node.className = 'timeline-node';
          node.innerHTML = `
          <div class="timeline-year">${item.year}</div>
          <div class="timeline-image-box">
            <i class="fas ${item.icon}"></i>
            <span>${item.imageLabel}</span>
          </div>
          <div class="timeline-title">${item.title}</div>
        `;
          track.appendChild(node);
        });
      })
      .catch(error => {
        console.error('Error loading timeline:', error);
        // fallback: show a message
        document.getElementById('timelineTrack').innerHTML = '<div class="timeline-node">Failed to load timeline</div>';
      });

    // (keep the draggable horizontal scroll script)
    const wrapper = document.getElementById('timelineWrapper');
    let isDown = false, startX, scrollLeft;
    wrapper.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - wrapper.offsetLeft;
      scrollLeft = wrapper.scrollLeft;
    });
    wrapper.addEventListener('mouseleave', () => isDown = false);
    wrapper.addEventListener('mouseup', () => isDown = false);
    wrapper.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - wrapper.offsetLeft;
      const walk = (x - startX) * 2;
      wrapper.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>

</html>
